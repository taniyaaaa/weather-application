<!-- //open weather api -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- main heading -->
      <h1>Weather App</h1>

      <!-- tabs container -->
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <!-- container which contains all the information -->
      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img src="./images/location.png" alt="" height="80" width="80"
            loading="lazy" />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search weather UI -->
        <form class=" form-container" data-searchForm>
          <input placeholder="search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img src="./images/search.png" alt="" height="20" width="20" />
          </button>
          
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./images/loading.gif" alt="" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- error container -->
        <div class="error-container">
          <img src="./images/error 404.avif" alt="">
        </div>

        <!-- show weather information -->
        <div class="sub-container user-container-info">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather icon -->
          <img data-weatherIcon />

          <!-- temperature -->
          <p data-temperature></p>

          <!-- 3 cards - parameters -->
          <div class="parameter-container">
            <!-- card 1 -->
            <div class="parameter">
              <img src="./images/wind.png" alt="" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card 2 -->
            <div class="parameter">
              <img src="./images/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card 3 -->
            <div class="parameter">
              <img src="./images/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
